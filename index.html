<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduzindo Javascript</title>
</head>
<body>
    <script>
        const numero = prompt("Digite um número e tecle enter");
        if(numero > 0){ //verifica se o número é menor que zero
            if(numero % 2==0){ //verifica se o numero é par
                alert("Este número é Par!") //alerta para numero par    
            }else{
                alert("Este número é ímpar") //alerta para numero impar
                alert(numero +" é um número positivo") //alert
            }
        }

        if(numero < 0){
            alert("Este é um número negativo")
            if(numero % 2==0){ //verifica se o numero é par
                alert("Este número é Par!") //alerta para numero par    
            }else{
                alert("Este número é ímpar") //alerta para numero impar
                alert(numero +" é um número positivo") //alert
            }
        }
    </script>
</body>
</html>
